<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let container = document.getElementsByTagName('body')[0];
      let newTitle = document.createElement('h1');
      newTitle.innerText = 'Exercício 5.2 - JavaScript DOM';
      container.appendChild(newTitle);

      let tagMain = document.createElement('main');
      tagMain.className = 'main-content';
      container.appendChild(tagMain);

      let containerMain = document.getElementsByTagName('main')[0];
      let newSection = document.createElement('section');
      newSection.className = 'center-content';
      containerMain.appendChild(newSection);

      let newParagraph = document.createElement('p');
      newSection.appendChild(newParagraph);

      let newSectionLeft = document.createElement('section');
      newSectionLeft.className = 'left-content';
      tagMain.appendChild(newSectionLeft);

      let newSectionRight = document.createElement('section');
      newSectionRight.className = 'right-content';
      tagMain.appendChild(newSectionRight);

      let image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      image.className = 'small-image';
      newSectionLeft.appendChild(image);

      let lista = document.createElement('ul');
      lista.className = "list-right-content";
      newSectionRight.appendChild(lista);

      let numbers = ['Um', 'Dois', 'Tres', 'Quatro', 'Cinco', 'Seis', 'sete', 'Oito', 'Nove', 'Dez'];
      
          for (let index = 0; index < numbers.length; index += 1){
              let itemDaLista = numbers[index];

                let itensElementos = document.createElement('li');
                itensElementos.innerText = itemDaLista;

                lista.appendChild(itensElementos);
          }
        
        function createh3(element, number){
            for(let index = 1; index <= number; index += 1){
            let newtitle3 = document.createElement('h3');
            element.appendChild(newtitle3);
        }
    }
        createh3(newSectionRight,3);

        newTitle.className = 'title';

        let paragraphs = document.getElementsByTagName('h3');
        for (let index = 0; index < paragraphs.length; index += 1){
            paragraphs[index].className = 'description';
        }
        
        tagMain.removeChild(newSectionLeft);

        newSectionRight.style.marginRight = 'auto';
        newSection.style.background = "green";

        let ultimoItem = document.querySelector('.list-right-content').lastChild;

        lista.removeChild(ultimoItem);

        lista.lastChild.remove();

        

        

    </script>
  </body>
</html>
